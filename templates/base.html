{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  {% block title %}  {% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>


 <!-- Bootstrap jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    
    {% block extra_head %}{% endblock %}
    <link rel="stylesheet" href="{% static "app.css" %}">
        {% block cssfile %} {% endblock %}
</head>
<body>
    <header id ="main-navigation">
        <h1> <a href="/">omnichannel</a></h1>

        <nav>
              <a href="/">customer</a>
              <a href="{% url "product-list-view" %}">product </a>
              <a href="{% url "order-list-view" %}">order </a>
              <a href="{% url "delivery-list-view" %}">delivery </a>
              <a href="{% url "channel-list-view" %}">channel </a>
              <a href="{% url "stock-list-view" %}">stock </a>
              <a href="{% url "payment-list-view" %}">payment </a>
              <a href="{% url "upload-form-celery" %}">upload product </a>

        </nav>
    </header>
    {% block content%}
    {% endblock%}

    {% block jscript%}
    {% endblock%}

</body>
</html>
