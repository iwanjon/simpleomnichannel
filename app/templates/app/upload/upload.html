{% extends "base.html" %}

{% load static %}

{% block title %} 

Customer page
{% endblock %}


{% block extra_head %}


{% endblock %}

{% block cssfile %} 
<link rel="stylesheet" href="{% static "app/css/post-detail.css" %}">
{% endblock %}



{% block content%}

<div id="alert-box"></div>
<div id="image-box"></div>
<br>

<section id="comment-form-upload">
<form action="{% url 'upload-form' %}" method="POST" enctype="multipart/form-data"   id="upload-form" >
    {% csrf_token %}
    {{form.as_p}}
    <!-- <button type="submit">Submit</button> -->
    <input id="buttoninput" type="button" name="submit" value="submit" /> 
</form> 

</section>
<div id="progress-box" class="not-visible">progress</div>
<div id="cancel-box" class="not-visible">
    <button id="cancel-btn" class="btn btn-danger">cancel</button>
</div>
<script src={% static 'app/js/product-upload.js' %} defer></script>
{% endblock %}
